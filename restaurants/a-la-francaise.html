<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhMyFood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Shrikhand' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <div class="main-container">
        <header class="header_menu">

            <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
            <img class="logo_menu" src="../assets/images/logo/logo_loumjati.png" alt="Logo de l'entreprise">

        </header>

        <main>
            <!-- Menu -->
            <div class="menu">
                <img class="menu_img" src="../assets/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
                    alt=" A la française ">
                <div class="menu_content">
                    <div class="menu_info">
                        <h1 class="menu_title"> Sandwichs Sains</h1>
                        <div class="heart">
                            <i class="fa-regular fa-heart like_btne like_btn"></i>
                            <i class="fa-solid fa-heart like_btnf like_btn"></i>
                        </div>
                    </div>

                    <section class="menu_list">
                        <h2 class="menu_list_title">entrées</h2>
                        <div class="menu_list_item no1 ">
                            <div class="menu_list_item_info">
                                <h3 class="menu_list_item_name">Sandwichs </h3>
                                <p class="menu_list_item_ingredients">Aux </p>
                            </div>
                            <div class="menu_list_item_price">80DA</div>
                            <div class="menu_list_item_checked"><i class="fa-solid fa-circle-check "></i></div>
                        </div>

                    </section>
                    <section class="menu_list ">
                        <h2 class="menu_list_title">desserts</h2>
                        <div class="menu_list_item no4 ">
                            <div class="menu_list_item_info">
                                <h3 class="menu_list_item_name">Poire</h3>
                                <p class="menu_list_item_ingredients"></p>
                            </div>
                            <div class="menu_list_item_price">30DA</div>
                            <div class="menu_list_item_checked"><i class="fa-solid fa-circle-check "></i></div>
                        
                    </section>
                    <section class="menu_list">
                        <h2 class="menu_list_title">Boissons</h2>
                        <div class="menu_list_item no7 ">
                            <div class="menu_list_item_info">
                                <h3 class="menu_list_item_name">Jus d'orange</h3>
                                <p class="menu_list_item_ingredients">Orange</p>
                            </div>
                            <div class="menu_list_item_price">40DA</div>
                            <div class="menu_list_item_checked"><i class="fa-solid fa-circle-check "></i></div>
                    </section>


                    <div class="commande">
                        <button class="btn">Commander</button>
                    </div>


                </div>
            </div>
        </main>
        <footer class="footer">
            <h3 class="footer_title">ohmyfood</h3>
            <ul class="footer_link">
                <li>
                    <i class="fa-solid fa-utensils"></i>
                    <p>Proposer un restaurant</p>
                </li>
                <li>
                    <i class="fa-solid fa-handshake-angle"></i>
                    <p>Devenir partenaire</p>
                </li>
                <li>
                    <p>Mentions légales</p>
                </li>
                <li>
                    <address>
                        <a href="mailto:contact@ohmyfood.com">Contact</a>
                    </address>

                </li>
            </ul>
        </footer>
    </div>
</body>

</html>
